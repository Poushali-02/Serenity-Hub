<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Match Puzzle | Serenity hamburger</title>
  <style>
    :root {
      --bg-color: #dbdbdb;
      --text-color: #706D54;
      --accent-color: #A08963;
      --highlight-color: #C9B194;
      --black-box-bg: #333333;
      --box-border: 1px solid #bbb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      margin-top: 0;
      color: var(--text-color);
    }

    .target-color {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
      border: 3px solid var(--text-color);
      border-radius: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 15px;
      justify-content: center;
      margin: 2rem 0;
      border: var(--box-border);
      padding: 10px;
      border-radius: 8px;
    }

    .tile {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .info {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }

    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    select, button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: var(--text-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover, select:hover {
      background-color: var(--accent-color);
    }

    #playAgainBtn {
      display: none;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--highlight-color);
    }

    #score {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-color);
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .target-color {
        width: 80px;
        height: 80px;
      }

      .tile {
        width: 60px;
        height: 60px;
      }

      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Color Match Puzzle ðŸŽ¨</h1>

  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
    <button id="playAgainBtn" onclick="startGame()">Play Again</button>
  </div>

  <p>Match this color:</p>
  <div id="targetColor" class="target-color"></div>

  <div id="timer"></div>

  <div class="grid-container" id="grid"></div>

  <div class="info" id="message"></div>
  
  <div id="score">Score: 0</div>

  <script>
    const targetDiv = document.getElementById("targetColor");
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const timerDiv = document.getElementById("timer");
    const scoreDiv = document.getElementById("score");

    let correctColor = '';
    let timer;
    let timeLeft;
    let score = 0;
    let gameStarted = false;

    function randomColor(base = null, diff = 50) {
      function adjust(channel) {
        const variation = Math.floor(Math.random() * diff);
        return Math.min(255, Math.max(0, channel + (Math.random() < 0.5 ? -variation : variation)));
      }

      if (base) {
        const [r, g, b] = base;
        return `rgb(${adjust(r)}, ${adjust(g)}, ${adjust(b)})`;
      } else {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return [`rgb(${r}, ${g}, ${b})`, [r, g, b]];
      }
    }

    function startGame() {
      if (gameStarted) return;  // Prevent restarting game while it's running
      clearTimeout(timer);
      grid.innerHTML = "";
      message.textContent = "";
      playAgainBtn.style.display = "none";
      timerDiv.style.display = "block";
      gameStarted = true;
      score = 0;  // Reset score
      scoreDiv.textContent = "Score: " + score;  // Display updated score

      const difficulty = document.getElementById("difficulty").value;
      let numTiles = 8;
      let colorVariance = 80;
      let timeLimit = 5000;

      if (difficulty === 'easy') {
        numTiles = 5;
        colorVariance = 100;
        timeLimit = 30000;
      } else if (difficulty === 'medium') {
        numTiles = 7;
        colorVariance = 60;
        timeLimit = 25000;
      } else if (difficulty === 'hard') {
        numTiles = 10;
        colorVariance = 30;
        timeLimit = 20000;
      }

      const [mainColor, rgbBase] = randomColor();
      correctColor = mainColor;
      targetDiv.style.backgroundColor = correctColor;

      const correctIndex = Math.floor(Math.random() * numTiles);
      for (let i = 0; i < numTiles; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");

        if (i === correctIndex) {
          tile.style.backgroundColor = correctColor;
        } else {
          tile.style.backgroundColor = randomColor(rgbBase, colorVariance);
        }

        tile.onclick = () => checkColor(tile, selectedColor = tile.style.backgroundColor);
        grid.appendChild(tile);
      }

      timeLeft = timeLimit / 1000;
      timerDiv.textContent = `Time: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          message.textContent = "â° Time's up! Try again.";
          playAgainBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function checkColor(tile, selectedColor) {
      if (!gameStarted) return;  // Prevent clicks after the game ends

      clearInterval(timer);
      gameStarted = false;

      if (selectedColor === correctColor) {
        message.textContent = "âœ… Correct! Great memory!";
        score += 10;  // Add 10 points for a correct answer
      } else {
        message.textContent = "âŒ Incorrect! Try again.";
        score -= 5;  // Deduct 5 points for an incorrect answer
      }

      scoreDiv.textContent = "Score: " + score;  // Display updated score

      // Lock all tiles from further clicks
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(t => t.style.pointerEvents = 'none');  // Disable further clicks

      playAgainBtn.style.display = "inline-block";  // Show Play Again button
    }
  </script>

</body>
</html>
